fragment aniListManga on Media {
    id
    type,
    format,
    title {
        romaji
        english
        native
    },
    status,
    description(asHtml: false),
    chapters,
    volumes,
    coverImage {
        large
    },
    startDate {
        year,
        month,
        day
    }
    genres,
    synonyms,
    tags {
        name,
        description,
        category,
        rank
    },
    staff {
        edges {
            node {
                name @nonnull {
                    full
                },
                languageV2
            }
            role
        }
    },
    meanScore
}

query Search($search: String!, $perPage: Int!, $formats:[MediaFormat!]! ) @nonnull {
    mediaSearch: Page(page: 1, perPage: $perPage) @nonnull {
        media(type: MANGA, format_in: $formats, search: $search) @nonnull{
            ...aniListManga
        }
    }
}

query Media($id: Int!){
    series: Media(id: $id) @nonnull {
        ...aniListManga
    }
}
